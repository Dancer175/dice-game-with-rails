  # thanks

  thanks: "Que ce livre soit dédié à toutes les personnes qui,
          en croisant mon chemin, m'ont inspiré les tournants décisifs
          et souvent spontanés de ma vie. Sans eux,
          ce livre n'existerait pas."

  # Introduction

  Introduction-text-1:  "Je veux vous raconter une histoire. J’ai vécu l’histoire. Je crois cependant que les histoires ne nous appartiennent pas, mais que nous les vivons pour les partager. Cette histoire devrait appartenir à tous ceux qui veulent l’entendre. Ce devrait être un cadeau qui peut être donné aux autres. C’est l’histoire des trois dés."

  Introduction-text-2:  "Je pense qu’il est important de partager nos histoires, nos expériences et notre sagesse parce qu’aucun d’entre nous ne sera jamais capable de tout voir et de tout comprendre dans notre propre petite vie. Plus les gens partagent leurs histoires avec nous, plus notre vision du monde qui nous entoure devient grande et diversifiée.

Comme un grand puzzle de la connaissance mondiale, dont chaque humain reçoit une pièce. Quand nous apprenons à assembler nos pièces, nos pièces ensemble font une belle image. Mais si nous les gardons pour nous, en compétition les uns avec les autres, chacun reste pour lui-même et garde ses réalisations apparentes, qui ne seront jamais complètes. Alors, en tant que compagnons, vous avez partagé vos pièces de puzzle avec moi et maintenant le moment est venu de vous rendre quelque chose en retour pour vous remercier. Bienvenue dans mon monde…"


  # Dice Story

  Dice-Story-1: "Octobre 2013, lundi matin sur une autoroute suisse. J’avais le cœur brisé et j’étais triste. En fait, j’allais à l’école. Mais je voulais être seule pour pouvoir penser à ma vie et pleurer en paix.

J’ai donc continué tout droit et je me suis retrouvée dans le vieux port de Marseille.

Je me suis assise par terre au bord du port, j’ai regardé les nombreux bateaux et j’ai observé les gens. Un jeune Français s’est assis à côté de moi. Il a commencé à me raconter les histoires de sa vie et je lui ai dit que j’étais triste et assise ici pour réfléchir. Puis il a mis la main dans sa poche et a sorti 3 dés. Il me les a donnés et m’a dit :"

  Dice-Story-2: "« Tu sais, la vie est comme un jeu de dés. Parfois tu gagnes, parfois tu perds. Garde-les et aie-les toujours avec toi, ils te porteront chance. »"

  Dice-Story-3: "Avec les trois dés dans ma poche et une histoire réconfortante dans mes bagages, je suis rentrée chez moi."

  Dice-Story-4: "C’était incroyable. Je n’avais pas de chance et un étranger a accouru me remonter le moral d’un simple geste, d’un peu d’attention parmi les autres humains.

Dès lors, j’ai décidé de vivre des histoires dans ma vie."

  Dice-Story-5: "Je sortais du quotidien le plus souvent possible pour laisser l’imprévisible écrire mes histoires. Après ma formation, j’ai marché seule à pied à travers l’Italie pendant quelques mois. La vie semblait avoir des histoires prêtes à tous les coins de rue et tout ce que vous aviez à faire était de les cueillir comme des fraises."

  Dice-Story-6: "Si mes dés étaient hauts, j’avais le temps d’écouter les histoires d’étrangers. J’ai remarqué qu’un peu d’attention, un sourire, une courte conversation ou un compliment pouvaient d’un rien, sauver la journée d’une personne. Alors j’ai fait une mission de sauvetage."

  Dice-Story-7: "Si mes dés étaient bas, des inconnus sont sortis de nulle part pour ma mission de sauvetage. On m’invitait à dîner, on m’écoutait, on m’offrait de petits cadeaux, des places pour dormir et des passages en voiture. Chaque jour, j’avais un ange humain qui était capable de sauver ma journée."

  Dice-Story-8: "Je me suis baladée autour du monde et j’ai traité tout le monde comme si les inconnus qui m’entouraient étaient ma famille. L’amour que j’éprouvais chaque jour était incroyablement enrichissant.

Quand je suis rentré en Suisse, je ne savais pas quoi faire. J’ai demandé à un barman dans un bar où je devais aller et il m’a répondu :"

  Dice-Story-9: "« Va dans la ville aux nombreuses couleurs, j’y ai passé les plus beaux moments de ma vie. »"

  Dice-Story-10: "J’ai donc déménagé dans la ville aux nombreuses couleurs pour m’y tester professionnellement et personnellement. Cependant, je voulais donner quelque chose en retour aux gens non seulement sur le plan professionnel, mais aussi sur le plan humain. J’ai donc regroupé mes souhaits dans une philosophie :"

  Dice-Story-11: "« Nous sommes tous des êtres humains. Peu importe d’où nous venons, comment nous regardons, en quoi nous croyons, ce que nous faisons et représentons dans nos vies."

  Dice-Story-12:  "Pour moi, être humain signifie danser avec le vent et chanter pour la lune, nager dans une mer d’émotions, vivre des moments de perfection et de clarté, se perdre pour se redécouvrir soi-même."

  Dice-Story-13:  "Être humain signifie pleurer, rire, aimer. Penser de manière indépendante, questionner et exprimer sa vérité personnelle."

  Dice-Story-14:  "Être humain, c’est se permettre d’être soi-même. Que signifie être humain pour toi ?"

  Dice-Story-15:  "Il faut du courage pour être humain. Car être humain, c’est être coloré dans une mer de gris. Être différent de tous les autres, unique, un original au lieu d’une copie."

  Dice-Story-16: "Pour moi, guérir, c’est découvrir cette originalité en nous-mêmes et chez nos proches. Accepter et vivre l’être humain sous toutes ses facettes et partager nos pensées, nos sentiments et nos histoires pour grandir ensemble."

  Dice-Story-17: "J’espère que de plus en plus de gens auront le courage de montrer leurs couleurs, de se lever pour l’humanité dans l’amour et le respect, pour notre propre bien et pour le bien de notre famille, de l’humanité »."

  Dice-Story-18: "Dans le cadre de cette philosophie, j’ai pris une décision : je partagerais mes histoires avec les gens. L’histoire des dés devait être la première."

  Dice-Story-19: " Le lendemain, je me promenais dans la vieille ville et je suis tombée sur cet endroit :"

  Dice-Story-20: "Là, ils étaient étendus devant moi, les trois dés, cachés dans une arrière-cour d’une église, au milieu de la vieille ville. C’était comme un signe, énorme, devant mes pieds. Vous pouvez sourire maintenant, mais je pense que les signes sont formidables tant qu’ils vous motivent à faire quelque chose de beau que vous ne feriez pas autrement."

  Dice-Story-21: "J’ai donc longuement réfléchi à ce que j’ai vraiment appris de l’histoire des dés. Parce que c’est mignon d’avoir des dés comme cadeau, ou de les mettre dans l’arrière-cour d’une église, mais en fait ils représentent le pur hasard. Les dés sont jetés, le cours des événements est inévitable."

  Dice-Story-22: "Puis des écailles me tombaient des yeux. Les dés peuvent être tournés! Ils ne restent pas là parce que quelqu’un les a laissé tomber et que personne n’a le pouvoir de les changer. Nous rencontrons tous tellement de « dés » chaque jour et il serait facile de donner un coup de pouce à quelques-uns de ces dés. Mais nous ne le faisons pas parce que nous nous concentrons sur d’autres choses apparemment plus importantes et ne voyons pas l’évident."

  Dice-Story-23: "J’ai donc commencé à écrire l’histoire et j’ai cherché en vain les dés dans ma boîte à souvenirs. Mais ce que j’ai trouvé, c’est un petit couteau pliant noir avec la gravure Douk-Douk."

  Dice-Story-24: "Je l’ai reçu du jeune Français qui m’avait donné les dés il y a quatre ans.

Il m’a dit qu’il était dangereux pour une jeune femme de se promener toute seule dans les rues et que je devais porter le couteau avec moi dans ma poche de pantalon afin de me protéger. Quand je suis rentrée à la maison, j’ai commencé à porter les dés avec moi à tout moment pour me souvenir de l’histoire de Marseille. Mais le couteau a fini dans ma boîte à souvenirs et est tombé dans l’oubli."

  Dice-Story-25: "Le jeune Français m’avait donc offert deux cadeaux. Il m’a donné les dés et le couteau. J’avais probablement choisi les dés parce qu’il avait dit qu’ils m’apporteraient le bonheur et je pensais que le bonheur était mieux que de poignarder quelqu’un dans la jambe."

  Dice-Story-26: "Au cours de tous mes voyages, je n’avais consciemment pas d’armes sur moi et j’avais surtout confiance dans la philosophie des dés et j’ai pu vivre des moments incroyables d’amour et d’humanité. Que se serait-il passé si j’avais mis le couteau dans la poche de mon pantalon il y a quatre ans et mis les dés dans ma boîte mémoire et que je les avais oubliés ?"

  Dice-Story-27: "Les gens vous racontent toujours des histoires qui font grandir l’amour dans votre cœur et des histoires qui vous rendent anxieux. Il n’y a rien de mal à avoir peur ou à être prudent, c’est même bien.

Mais je crois que seul l’amour peut créer et que si nous voulons la paix, il vaut parfois mieux se fier aux dés qu’aux couteaux."

  Dice-Story-28: "J’aimerais faire une suggestion. Je suis consciente que je suis une seule petite personne sur cette grande terre. J’ai vécu beaucoup d’histoires et j’en découvre de nouvelles chaque jour, mais je ne peux pas tourner de gros dés lourds toute seule. J’aimerais vous inviter à partager vos histoires avec moi. Des histoires de gens qui ont réussi à tourner vos dés pour le mieux, des histoires qui ont fait grandir l’amour dans vos cœurs, des histoires d’humanité quotidienne. Mon rêve est de faire pleuvoir des bombes d’amour sur le monde sous forme d’histoires partagées. Parce que seul l’amour a le pouvoir de la paix."


  # Groups devide, being human unites

  Groups-devide-1:  "Au cours de mes voyages, je me suis assis à plusieurs endroits et j’ai parlé aux gens. J’ai regardé leur monde et j’ai vécu avec eux. Je m’intéressais à leur mode de vie, à leur façon de penser et à ce en quoi ils croient.

J’ai remarqué que beaucoup de gens peuvent être grossièrement assignés à un ou plusieurs groupes sociaux. Cela est dû à leur origine géographique, leur contact avec les cultures autochtones et étrangères, leur statut social et financier, leur environnement, leur destin personnel, leurs opinions, leurs systèmes de croyances, leurs préférences et intérêts personnels.

Certains ont consciemment rejoint un groupe au cours de leur vie, d’autres y sont nés ou les circonstances les ont intégrés à un groupe."

  Groups-devide-2: "Fondamentalement, ce phénomène de regroupement serait amusant à enrichissant si vous le regardez d’une certaine distance. Souvent, cependant, les croyances de beaucoup de ces groupes et de ces mondes parallèles font qu’il est difficile d’entrer en contact avec d’autres groupes ou même de l’interdire."

  Groups-devide-3:  "Cette dynamique de séparation consciente ou inconsciente empêche l’échange de connaissances, que je considère comme pitoyable et dangereux pour notre bien à tous. Chacun de ces groupes, cependant, trouve sa place dans un groupe encore plus grand, le groupe de l’humanité. Appartenir au groupe de l’humanité, c’est dépasser les frontières, élargir les horizons, vivre le monde dans un sens pluraliste."

  Groups-devide-4:  "Je crois qu’on peut appartenir au groupe de l’humanité et à d’autres groupes en même temps. Cependant, comme appartenir au groupe de l’humanité signifie nous percevoir tous comme des individus et faire preuve de respect, de compréhension et d’amour les uns pour les autres, les aspects positifs de chaque groupe peuvent être vécus moins éclipsés. De plus, ce point de vue permet de perdre la peur du contact avec d’autres groupes."

  Groups-devide-5: "Je pense qu’il est important de se confronter à soi-même, de vérifier ses croyances dans la réalité et parfois de se laisser mieux enseigner. Ce monde dans lequel nous vivons tous est incroyablement vaste. Nous ne pouvons tout simplement pas tout savoir. Ce que nous ne savons pas, cependant, nous le remplaçons souvent par l’opinion générale de nos propres groupes concernant d’autres groupes qui nous sont inconnus."

  Groups-devide-6:  "Par conséquent, il faut d’abord reconnaître ses propres groupes en tant que tels et apprendre à comprendre leurs croyances, afin de se forger ensuite une opinion indépendante sur les gens des autres groupes en tant qu’êtres humains et non en tant que membres de groupes.

Car chaque groupe dessine une image différente dans le cadre d’une réalité plus large. Si ces images étaient réunies, nous nous approcherions de la vérité que nous recherchons tous secrètement."


  # This is a game

  This-is-a-game-text: "Je vous invite à la confrontation ludique avec vos proches, qui vous entourent, pensent et croient différemment, s’habillent et regardent différemment.

Dans l’espoir que ce livre contribuera à rapprocher un peu plus les membres de la famille humaine dans le respect mutuel et dans l’acceptation de la diversité et des couleurs."

  One-rule-text:  "ATout ce que vous planifiez, créez, dites et faites dans le sens de ce jeu doit être fait pour notre bien à tous, pour le bien de la famille humaine. Si vous utilisez ce jeu contre vos proches, vous l’utilisez inévitablement, que vous le vouliez ou non, aussi contre vous-mêmes et ce jeu perd toute sa valeur. Mais si vous respectez cette seule règle, vous créez un terreau fertile sur lequel des histoires belles, enrichissantes et réconfortantes peuvent se développer."

  7-levels-text: "Essayons une expérience de pensée. Nous imaginons que la vie est un jeu et que nous sommes les personnages sur les terrains de jeu de cette terre pour observer, ressentir, agir, aimer, communiquer, se laisser guider par le flux de la vie et nous connecter avec le monde qui nous entoure.

C’est donc pour cela que je voudrais vous montrer les 7 niveaux de ce jeu et les principes du jeu qui l’accompagnent :"


  # 7 Levels and their principles

  principle1: "Le principe d’Alice au pays des merveilles"
  principle2: "Le principe du disque d’or"
  principle3: "Le principe de la garde-robe"
  principle4: "Le principe des lunettes magiques"
  principle5: "Le principe de la carte de loto"
  principle6: "Le principe de la psychose saine"
  principle7: "Le principe de la marmite à soupe à l’oignon"


  Level1Text1: "omme par des racines invisibles, nous sommes tous connectés à la terre sur laquelle nous cheminons.

                Les innombrables endroits qu’il nous offre deviennent nos terrains de jeu sur lesquels nous vivons les histoires de notre vie."
  Level1Text2: "Si nous sommes conscients et rencontrons notre environnement avec des sens éveillés, si nous nous immergeons complètement en lui pour un moment, alors la magie de chaque terrain de jeu va se révéler devant nous."
  Level1Text3: "Imaginez que vous êtes Alice et que les terrains de jeu de votre vie sont votre pays des merveilles. Observez, émerveillez-vous, percevez, mais ne jugez pas, soyez curieux et intéressé et vous découvrirez tant de choses nouvelles, merveilleuses et fantasques."


  Level2Text1: "Les émotions sont comme les vagues de la mer, elles vont et viennent, et quand elles se brisent, leur bruit est comme la musique dans vos oreilles."
  Level2Text2: "Imaginez que les émotions que vous ressentez dans les terrains de jeu de la vie sont les enregistrements de votre collection de disques. Confrontez-vous aux différents styles de musique, car plus la collection dans laquelle vous pourrez puiser sera grande, plus votre compréhension du monde des émotions sera diversifiée."
  Level2Text3: "Vous apprendrez à le voir comme un enrichissement précieux de vos histoires, comme la musique de votre film de vie.  Prenez conscience d’eux, acceptez-les et exprimez-les parce qu’ils font partie du jeu."


  Level3Text1: "Imaginez qu’il y ait une immense armoire où tous les costumes des groupes humains seraient conservés et que vous puissiez en choisir un."
  Level3Text2: "Les costumes que vous portez peuvent être des vêtements solides ou des constructions mentales que vous mettez pour vous glisser dans un rôle et le vivre dans vos histoires. Certaines personnes aiment consolider et perfectionner leur rôle au cours de leur vie, tandis que d’autres aiment se réinventer de temps à autre."
  Level3Text3: "Les actions sont les actes de vos histoires. Ils sont la façon dont vous bougez et interagissez avec votre terrain de jeu. Vos actions deviennent le scénario de vos histoires et les missions de votre jeu."

  Level4Text1: "Si vous mettez vos lunettes magiques et regardez le monde à travers leurs lentilles, vous ressentirez un sentiment profond d’amour inconditionnel pour tout ce que vous voyez."
  Level4Text2: "L’amour est comme un filtre à travers lequel nous voyons le monde. Une fois que nous avons appris à nous mettre dans l’état d’amour, tout autour de nous semble plus coloré et nous apprenons à comprendre les choses avec le cœur."
  Level4Text3: "L’amour est comme une superpuissance qui transforme nos histoires quotidiennes en missions pour le bien de la famille humaine. Quand vous jouez, jouez toujours dans l’amour, car la tolérance, l’indulgence, la compréhension et finalement la guérison viennent avec."

  Level5Text1: "Imaginez que chaque personne naisse avec une carte de loto personnelle. Il y a des zones claires et des taches foncées dessus."
  Level5Text2: "Par la confrontation avec nos proches, nous pouvons nous montrer les uns aux autres nos taches foncées et en prendre conscience afin de les transformer en connaissance. Le jeu est de s’aider mutuellement à compléter nos cartes de loto et à grandir ensemble."

  Level5Text3: "Les expressions sont les dialogues de vos histoires. La façon dont vous communiquez vos connaissances, vos expériences et vos points de vue à vos proches pour partager vos pièces de puzzle avec eux. L’expression est la capacité de partager votre sagesse avec les autres."

  Level6Text1: "L’intuition est le pilote automatique qui vous guide à travers vos histoires. Il réunit les connaissances que vous avez déjà acquises à d’autres niveaux et si vous le laissez vous guider, il transformera vos histoires en un jeu plein de moments magiques."

  Level6Text2: "J’ose faire une affirmation. Je crois que par définition, tous les humains sont psychotiques. Dans cette optique, je vous suggère de prendre conscience de votre perception actuelle du monde, puis d’adapter vos constructions de foi, vos réalités supposées et vos leitmotivs afin que la psychose choisie vous rende plus sain et ait un effet positif sur vos histoires et celles des autres joueurs."

  Level7Text1: "Imaginez que nous soyons tous des oignons. Nos cultures, nos langues, nos couleurs de peau, nos classes sociales, nos convictions politiques et nos empreintes personnelles sont les couches individuelles d’oignons qui nous enveloppent et dont nous devons apprendre à nous défaire les uns des autres afin de reconnaître notre noyau humain en nous."

  Level7Text2: "La connexion est le moment où nous nous plaçons nous-mêmes et nos histoires dans un contexte plus large, où nous nous reconnaissons comme faisant partie du puzzle et où nous nous percevons comme connectés à tout."

  Level7Text3: "Ce n’est qu’alors que nous pourrons nous rendre compte que nous nous baignons tous comme des oignons dans la même soupe et que si nous voulons gagner ce jeu, nous ne pouvons le faire qu’ensemble."


  Level8Text1: "Imaginez que la terre est un immense colisée de marmite à soupe à l’oignon dans lequel se trouve la scène mondiale où les oignons de tous les groupes humains vivent leurs histoires comme s’ils étaient des pièces de théâtre. Le Colisée dont je parle comporte d’innombrables scènes qui représentent les terrains de jeu de notre monde. Il abrite un magasin de disques avec tous les types de musique que l’on peut entendre et un magasin de costumes dont la collection comprend tous les costumes qui ont déjà été portés."
  Level8Text2: " Imaginez que nous sommes tous ensemble comme des oignons dans ce Colisée et que chacun d’entre nous porte des lunettes magiques sur son nez et une carte de loto dans sa poche. Imaginez maintenant que notre pilote automatique est en marche et que nous sommes tous prêts à nous lancer dans nos missions pour réaliser ensemble le plus grand spectacle que la scène mondiale ait jamais vu. Que le jeu commence !"


  # why am i telling you about this game

  why1: "Bien que nous vivions tous beaucoup d’histoires tous les jours, pas toutes les histoires ne sont appropriées pour promouvoir l’humanité et la charité. Certaines histoires ne feront qu’empirer vos dés et vous priveront de votre humanité. Vous vous retrouverez dans des missions qui peuvent vous mener à vos limites et au-delà."
  why2: "Les 7 niveaux sont destinés à vous donner un point de référence sur votre chemin pour comprendre pourquoi certaines histoires ne suivent pas le principe de « Laissez-nous tourner les dés » et à quels niveaux de votre jeu vous devriez encore grandir, ce que vous n’avez pas pu faire ou ce que vous n’avez jamais considéré. Parfois, vous ne pouvez pas voir clairement votre terrain de jeu, ou vous êtes submergé par vos émotions. Vous êtes paralysé et incapable d’agir ou de vous exprimer de façon constructive et d’accepter vos taches foncées. Parfois, vos lunettes magiques sont troublées et il vous est difficile de voir ce qui vous entoure avec amour et compréhension. Votre vision du monde est sombre et votre psychose destructrice et vous vous sentez tout seul et sans aucun lien avec le monde."

  why3: " Il ne sera pas toujours en votre pouvoir de tourner les dés pour le mieux. Vous devez toujours considérer, qui joue, joue en liberté et qui est forcé de jouer ne peut pas jouer.

Chacun d’entre vous doit décider pour lui-même de participer à ce jeu, tout comme les autres joueurs. Le jeu ne peut être joué que si tout le monde connaît les règles du jeu et les respecte."
  why4: "Il y aura des gens qui joueront leur propre jeu selon leurs propres règles. Vous ne pouvez forcer personne à rendre le monde meilleur, à unir les membres de la famille humaine, ni même à vivre et à agir avec bienveillance et collectivement."
  why5: "Mais vous pouvez vous accrocher à vos convictions et ces histoires aussi vous enseigneront, vous mettront à l’épreuve, vous feront grandir, vous entraîneront à la pleine conscience et à la charité, à la compréhension, à la tolérance et à l’indulgence. Où que votre chemin vous mène, vous ne devez jamais oublier que vous n’êtes pas sous le seul contrôle de vos histoires. Vous ne savez jamais ce que la vie vous apportera, qui sera en mesure de faire tourner vos dés dans les moments où vous avez presque cessé de jouer."

  why6: " Je vous souhaite confiance en la vie et en vos prochains, je vous souhaite le courage d’être poussé par le flux de la vie pour vivre autant d’histoires que possible. Je vous souhaite que certaines de ces histoires se transforment en « missions de tourner les dés »."

  why7: "Je vous souhaite que ces histoires vous enrichissent et vous encouragent dans votre chemin.

Et je souhaite personnellement que vous partagiez ces histoires avec vos proches pour redonner à l’être humain sa place ancestrale dans le monde et pour unir les humains en amour et paix."


