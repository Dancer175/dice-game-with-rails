        dunklen Flecken anzunehmen. Manchmal ist eure Zauberbrille trüb und es fällt euch schwer, was euch umgibt mit Liebe und
        Verständnis zu betrachten. Euer Weltbild ist düster und eure Psychose destruktiv und ihr fühlt euch ganz allein und so
        gar nicht verbunden mit der Welt."

  why3: "Es wird auch nicht immer in eurer Macht liegen, die Würfel zum Besseren zu drehen.
