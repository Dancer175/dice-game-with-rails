  thanks: "Questo libro è dedicato a tutte le persone che,
          incrociando il mio cammino, mi hanno ispirato nelle svolte
          decisive e spesso spontanee della mia vita. Senza di loro,
          questo libro non esisterebbe."

  # Introduction

  Introduction-text-1:  "Voglio raccontarvi una storia. Ho sperimentato la storia. Credo, tuttavia, che le storie non ci appartengono, ma che le sperimentiamo per condividerle. Questa storia dovrebbe appartenere a chiunque voglia sentirla. Dovrebbe essere un dono che può essere dato ad altri. È la storia dei tre dadi."

  Introduction-text-2:  "Penso che sia importante condividere le nostre storie, esperienze e saggezza perché nessuno di noi sarà mai in grado di vedere e capire tutto nella propria piccola vita. Più le persone condividono le loro storie con noi, più grande e diversificata diventa la nostra visione del mondo che ci circonda.

Come un grande puzzle di conoscenza del mondo, di cui ogni essere umano riceve un pezzo. Quando impariamo a mettere insieme i nostri pezzi, i nostri elementi formano un bel quadro. Ma se li teniamo per noi stessi, in competizione tra di noi, ognuno rimane per se stesso e custodisce le sue apparenti conquiste, che non saranno mai complete.

Così, come miei prossimi esseri umani, avete condiviso con me i vostri pezzi del puzzle e ora è giunto il momento di restituirvi qualcosa per ringraziarvi. Benvenuti nel mio mondo..."


  # Dice Story

  Dice-Story-1: "Ottobre 2013, lunedì mattina su un’autostrada svizzera. Il mio cuore era spezzato ed ero triste. In realta’, stavo andando a scuola. Ma volevo stare da sola per pensare alla mia vita e piangere in pace.

Così sono andata dritta e mi sono ritrovata nel vecchio porto di Marsiglia.

Mi sono seduta a terra vicino al porto, ho guardato le tante barche e ho osservato la gente. Un giovane francese si è seduto accanto a me. Ha iniziato a raccontarmi le sue storie di vita e gli ho detto che ero triste e seduta qui a pensare. Poi ha messo la mano in tasca e ha tirato fuori tre dadi. Me li ha dati e mi ha detto:"

  Dice-Story-2: "“Sai, la vita e’ come un gioco dei dadi. A volte si vince, a volte si perde. “Tienili e portali sempre con te, ti porteranno fortuna”."

  Dice-Story-3: "Con i tre dadi in tasca e una storia confortante nel mio bagaglio, sono tornata a casa."

  Dice-Story-4: "E’ stato incredibile. Sono stata sfortunata e uno sconosciuto è venuto a correre a rallegrarmi con un semplice gesto, un po’ di attenzione tra gli altri esseri umani.

Da quel momento in poi, ho deciso di vivere storie nella mia vita."

  Dice-Story-5: "Lasciavo la routine quotidiana il più spesso possibile per lasciare che l’imprevedibile scrivesse le mie storie. Dopo la formazione, ho camminato da sola attraverso l’Italia per alcuni mesi. La vita sembrava avere storie pronte ad ogni angolo di strada e tutto quello che dovevi fare era raccoglierle come fragole."

  Dice-Story-6: "Se i miei dadi erano alti, ho avuto il tempo di ascoltare le storie di sconosciuti. Ho notato che un po’ di attenzione, un sorriso, una breve conversazione o un complimento potrebbero salvare la giornata di una persona. Cosi’ ho fatto una missione di salvataggio."

  Dice-Story-7: "Se i miei dadi erano bassi, degli sconosciuti sono spuntati dal nulla per la mia missione di salvataggio. Sono stata invitata a cena, ascoltata, ho ricevuto piccoli regali, posti letto e passaggi in macchina. Ogni giorno, ho avuto un angelo umano che è stato in grado di salvarmi la giornata."

  Dice-Story-8: "Ho camminato per il mondo e ho trattato tutti come se gli sconosciuti intorno a me fossero la mia famiglia. L’amore che provavo ogni giorno era incredibilmente arricchente.

Quando sono tornata in Svizzera, non sapevo cosa fare. Ho chiesto a un barista in un bar dove sarei dovuta andare e lui mi ha risposto:"

  Dice-Story-9: "“Vai nella città dei mille colori, ho passato lì i momenti più belli della mia vita.”"

  Dice-Story-10: "Così mi sono trasferito in una città dei mille colori per mettermi alla prova professionalmente e personalmente. Tuttavia, volevo restituire qualcosa alle persone non solo a livello professionale, ma anche a livello umano. Così ho raggruppato i miei desideri in una filosofia:"

  Dice-Story-11: "“Siamo tutti esseri umani. Non importa da dove veniamo, come appariamo, in cosa crediamo, cosa facciamo e rappresentiamo nella nostra vita.
"
  Dice-Story-12:  "Per me essere umano significa danzare con il vento e cantare per la luna, nuotare in un mare di emozioni, vivere momenti di perfezione e chiarezza, perdersi per riscoprirsi."

  Dice-Story-13:  "Essere umani significa piangere, ridere, amare. Pensare in modo indipendente, mettersi in discussione e esprimere la sua verità personale."

  Dice-Story-14:  "Essere umani significa permettere a se stessi di essere se stessi. Cosa significa essere umano per te?"

  Dice-Story-15:  "Ci vuole coraggio per essere umani. Perché essere umano è essere colorato in un mare di grigio. Essere diverso da tutti gli altri, unico, un originale invece di una copia."

  Dice-Story-16: "Per me, guarire significa scoprire questa originalità in noi stessi e nei nostri cari. Accettare e vivere l’essere umano in tutte le sue sfaccettature e condividere i nostri pensieri, sentimenti e storie per crescere insieme."

  Dice-Story-17: "Spero che sempre più persone abbiano il coraggio di mostrare i loro colori, di difendere l’umanità nell’amore e nel rispetto, per il nostro bene e per il bene della nostra famiglia, dell’umanità”."

  Dice-Story-18: "Come parte di questa filosofia, ho preso una decisione: avrei condiviso le mie storie con le persone. La storia dei dadi doveva essere la prima."

  Dice-Story-19: "Il giorno dopo, stavo passeggiando per la città vecchia e mi sono imbattuta in questo posto:"

  Dice-Story-20: "Lì, si trovavano davanti a me, i tre dadi, nascosti in un cortile di una chiesa, in mezzo alla città vecchia. Era come un segno, enorme, davanti ai miei piedi. Ora potete sorridere, ma credo che i segni siano magnifici, purché vi motivino a fare qualcosa di bello che altrimenti non fareste."

  Dice-Story-21: "Così ho riflesso molto su quello che ho imparato dalla storia dei dadi. Perché è carino avere dei dadi come regalo, o metterli nel cortile di una chiesa, ma in realtà rappresentano il puro caso. I dadi sono lanciati, il corso degli eventi è inevitabile."

  Dice-Story-22: "Poi ho realizzato. I dadi si possono girare! Non rimangono lì perché qualcuno li ha lasciati a terra e nessuno ha il potere di cambiarli.
Tutti noi incontriamo così tanti “dadi” ogni giorno e sarebbe facile dare una spintarella ad alcuni di questi dadi. Ma non lo facciamo perché ci concentriamo su altre cose che sembrano più importanti e non vediamo l’ovvio."

  Dice-Story-23: "Così ho iniziato a scrivere la storia e ho cercato invano i dadi nella mia scatola di memoria. Ma quello che ho trovato è un piccolo coltello pieghevole nero con l’incisione Douk-Douk."

  Dice-Story-24: "L’ho ricevuto dal giovane francese che mi ha dato i dadi quattro anni fa.

Mi ha detto che era pericoloso per una giovane donna camminare per le strade da sola e che dovevo portare il coltello con me nella tasca dei pantaloni per proteggermi. Quando sono tornata a casa, ho iniziato a portare sempre con me i dadi per ricordarmi la storia di Marsiglia. Ma il coltello è finito nella mia scatola di memoria ed è caduto nell’oblio."

  Dice-Story-25: "Così il giovane francese mi ha fatto due regali. Mi ha dato i dadi e il coltello. Probabilmente ho scelto i dadi perché ha detto che mi avrebbero portato fortuna e ho pensato che la fortuna fosse meglio che pugnalare qualcuno alla gamba."

  Dice-Story-26: "Durante tutti i miei viaggi, coscientemente non avevo armi con me e mi sono fidata soprattutto della filosofia dei dadi e ho potuto vivere momenti incredibili di amore e umanità. Cosa sarebbe successo se avessi messo il coltello nella tasca dei pantaloni quattro anni fa e messo i dadi nella mia scatola della memoria e li avessi dimenticati?"

  Dice-Story-27: "Le persone ti raccontano sempre storie che fanno crescere l’amore nel tuo cuore e storie che ti rendono ansioso. Non c’è niente di male nell’avere paura o nella cautela, è anche buono.

Ma credo che solo l’amore può creare e che se vogliamo la pace, a volte è meglio affidarsi ai dadi che ai coltelli."

  Dice-Story-28: "Vorrei fare un suggerimento. Sono consapevole di essere solo una piccola persona su questa grande terra. Ho vissuto molte storie e ne scopro di nuove ogni giorno, ma non posso girare da solo grandi e pesanti dadi. Vorrei invitarvi a condividere le vostre storie con me. Storie di persone che sono riuscite a migliorare i vostri dadi, storie che hanno fatto crescere l’amore nei vostri cuori, storie di umanità quotidiana. Il mio sogno è quello di far piovere bombe d’amore sul mondo in forma di storie condivise. Perché solo l’amore ha il potere della pace."


  # Groups devide, being human unites

  Groups-devide-1:  "Durante i miei viaggi mi sono seduta in molti posti e ho parlato con la gente. Ho guardato il loro mondo e ho vissuto con loro. Mi interessava come vivono, come pensano e in cosa credono.

Ho notato che molte persone possono essere assegnate approssimativamente a uno o più gruppi sociali. Ciò è dovuto alla loro origine geografica, al loro contatto con la cultura locale e straniera, alla loro condizione sociale e finanziaria, al loro ambiente, ai loro destini personali, alle loro opinioni, convinzioni, sistemi di credenze, preferenze e interessi personali.

Alcuni si sono consapevolmente uniti ad un gruppo nel corso della loro vita, altri vi sono nati o le circostanze li hanno resi parte di un gruppo."

  Groups-devide-2: "Fondamentalmente, questo fenomeno di raggruppamento sarebbe divertente e arricchente se visto da lontano. Spesso, tuttavia, le credenze di questi gruppi e mondi paralleli rendono difficile “entrare in contatto” con altri gruppi o addirittura lo vietano."

  Groups-devide-3:  "Questa dinamica di separazione conscia o inconscia impedisce lo scambio di conoscenze, che considero dannoso per il benessere di tutti noi. Tuttavia, ognuno di questi gruppi trova il suo posto in un gruppo ancora più grande, il gruppo dell’umanità. Appartenere al gruppo dell’umanità significa superare i confini, allargare gli orizzonti, vivere il mondo in senso pluralistico."

  Groups-devide-4:  "Credo che si possa appartenere al gruppo dell’umanità e ad altri gruppi allo stesso tempo. Tuttavia, poiché appartenere al gruppo dell’umanità significa percepirci tutti come individui e mostrare rispetto, comprensione e amore reciproco, gli aspetti positivi di ogni altro gruppo possono essere vissuti meno eclissati. Inoltre, questo punto di vista permette di perdere la paura del contatto con altri gruppi."

  Groups-devide-5: "Trovo importante confrontarsi, verificare le credenze nella realtà e, a volte, essere insegnato meglio. Questo mondo in cui viviamo tutti è incredibilmente grande. Semplicemente non possiamo sapere tutto. Quello che non sappiamo, tuttavia, spesso lo sostituiamo con l’opinione generale dei nostri gruppi riguardo ad altri gruppi a noi sconosciuti."

  Groups-devide-6:  "Pertanto, si dovrebbe prima di tutto riconoscere i propri gruppi in quanto tali e imparare a comprendere le loro convinzioni per poi formarsi un’opinione indipendente sulle persone degli altri gruppi come esseri umani e non come membri di un gruppo.

Ogni gruppo disegna un quadro diverso come parte di una realtà più ampia. Se queste immagini fossero messe insieme, ci avvicineremmo alla verità che stiamo tutti segretamente cercando."


  # This is a game

  This-is-a-game-text: "Vi invito ad un confronto giocoso con i vostri prossimi, che vi circondano, pensano e credono in modo diverso, si vestono e guardano in modo diverso.

Nella speranza che questo libro contribuisca ad avvicinare un po’ di più i membri della famiglia umana nel rispetto reciproco e nell’accettazione della diversità e dei colori."

  One-rule-text:  "Tutto ciò che pianificate, create, dite e fate nel senso di questo gioco deve essere fatto per il bene di tutti noi, per il bene della famiglia umana.
                  Se usate questo gioco contro i vostri prossimi, lo usate inevitabilmente, che vi piaccia o meno, anche contro voi stessi e questo gioco perde tutto il suo valore.
                  Ma se seguite questa unica regola, create un terreno fertile su cui possono svilupparsi storie belle, arricchenti e confortanti."

  7-levels-text: "Proviamo un esperimento mentale. Immaginiamo che la vita è un gioco e che noi siamo i personaggi sui campi di questa terra per osservare, sentire, agire, amare, comunicare, essere guidati dal flusso della vita e connettersi con il mondo che ci circonda.

A questo scopo vorrei mostrarvi i 7 livelli di questo gioco e i principi di gioco corrispondenti:"


  # 7 Levels and their principles

  principle1: "Il principio di Alice nel Paese delle Meraviglie"
  principle2: "Il principio del disco"
  principle3: "Il principio dell’armadio"
  principle4: "Il principio degli occhiali magici"
  principle5: "Il principio della scheda bingo"
  principle6: "Il principio della psicosi sana"
  principle7: "Il principio della pentola per zuppa di cipolle"


  Level1Text1: "Come se attraverso radici invisibili, siamo tutti connessi alla terra su cui camminiamo.

Gli innumerevoli luoghi che ci offre diventano i nostri campi da gioco su cui viviamo le storie della nostra vita."
  Level1Text2: "Se siamo consapevoli e incontriamo il nostro ambiente con i sensi vigili, se ci immergiamo completamente in esso per un momento, allora la magia di ogni campo da gioco si rivelerà davanti a noi."
  Level1Text3: "Immaginatevi di essere Alice e i campi da gioco della vostra vita siano il vostro paese delle meraviglie. Osservate, meravigliatevi, percepite, ma non giudicate, siate curiosi e interessati e scoprirete tante cose nuove, meravigliose e fantastiche."


  Level2Text1: "Le emozioni sono come le onde del mare, vanno e vengono, e quando scrosciano, il loro rumore è come la musica nelle tue orecchie."
  Level2Text2: "Immaginate che le emozioni che provate nei campi di gioco della vita siano i dischi della vostra collezione musicale. Affrontatevi con i diversi stili musicali, perché più grande è la collezione da cui attingere, più diversificata sarà la vostra comprensione del mondo delle emozioni."
  Level2Text3: "Imparerete a vederli come un prezioso arricchimento delle vostre storie, come la musica per il vostro film di vita.  Diventate consapevoli di loro, accettateli ed esprimeteli perché fanno parte del gioco."


  Level3Text1: "Immaginate se ci fosse un’enorme cabina armadio dove erano custoditi tutti i costumi dei gruppi umani, e ve ne potevate scegliere uno."
  Level3Text2: "I costumi che indossate possono essere abiti solidi o costruzioni mentali che mettete su per scivolare in un ruolo e viverlo nelle vostre storie. Ad alcune persone piace consolidare e perfezionare il proprio ruolo nel corso della vita, mentre ad altre piace reinventarsi ogni tanto."
  Level3Text3: "Le azioni sono le attività delle tue storie. Sono il modo in cui vi muovete e interagite con il vostro campo da gioco. Le vostre azioni diventano lo script delle vostre storie e le missioni del vostro gioco."

  Level4Text1: "Indossate i vostri occhiali magici e guardate il mondo attraverso le sue lenti e proverete una profonda sensazione di amore incondizionato per tutto ciò che vedete.
"
  Level4Text2: "L’amore è come un filtro attraverso il quale vediamo il mondo. Una volta che abbiamo imparato a metterci nello stato d’amore, tutto ciò che ci circonda appare più colorato e impariamo a capire le cose con il cuore."
  Level4Text3: "L’amore è come una superpotenza che trasforma le nostre storie quotidiane in missioni per il bene della famiglia umana.

Quando giocate, giocate sempre in amore, perché con esso vengono la tolleranza, l’indulgenza, la comprensione e infine, la guarigione."

  Level5Text1: "Immaginate che ogni persona viene al mondo con una scheda bingo molto personale. Ci sono aree chiare e macchie scure sopra."
  Level5Text2: "Attraverso il confronto con gli altri esseri umani possiamo mostrarci reciprocamente le nostre macchie scure e prenderne coscienza per trasformarle in conoscenza. Il gioco è quello di aiutarsi a vicenda a completare le nostre schede bingo per poter crescere insieme."

  Level5Text3: "L’espressione sono i dialoghi delle vostre storie. Il modo in cui comunicate le vostre conoscenze, le vostre esperienze e le vostre intuizioni agli altri esseri umani per condividere con loro i vostri pezzi del puzzle. L’espressione è la capacità di condividere la vostra saggezza con gli altri."

  Level6Text1: "L’intuizione è l’autopilota che vi guida attraverso le vostre storie. Unisce le conoscenze che avete già raccolto negli altri livelli. Se lasciate che vi guidi, trasformerà le vostre storie in un gioco pieno di momenti magici."

  Level6Text2: "Oso fare un’affermazione: Credo che per definizione tutti gli esseri umani siano psicotici. Con questo in mente, vi suggerisco di prendere coscienza della vostra attuale percezione del mondo e poi adattare le vostre convinzioni, presunte realtà e motivi conduttore in modo che la vostra psicosi scelta vi renda più sani e abbia un effetto positivo sulle vostre storie e sulle storie dei vostri compagni di gioco."

  Level7Text1: "Immaginate se in realtà fossimo tutte cipolle. Le nostre culture, le lingue, i colori della pelle, le classi sociali, le credenze politiche e le impronte personali siano i singoli strati di cipolle che ci avvolgono e dai quali dobbiamo imparare a disimballarci a vicenda per riconoscere il nostro nucleo umano l’uno nell’altro."

  Level7Text2: "La connessione è il momento in cui mettiamo noi stessi e le nostre storie in un contesto più ampio, ci riconosciamo come parte del puzzle e percepiamo noi stessi come connessi a tutto."

  Level7Text3: "Solo allora potremo renderci conto che ci stiamo tutti bagnando come cipolle nella stessa zuppa e che se vogliamo vincere questo gioco, possiamo farlo solo insieme."


  Level8Text1: "Immaginate che la terra è un enorme colosseo di zuppa di cipolle in cui si trova il palcoscenico mondiale su cui le cipolle di tutti i gruppi umani vivono le loro storie come se fossero dei giochi. Il Colosseo di cui parlo ha innumerevoli palchi che rappresentano i campi di gioco del nostro mondo. Ospita un negozio di dischi con ogni tipo di musica che può essere ascoltata e un negozio di costumi con una collezione che contiene tutti i costumi che sono stati indossati."
  Level8Text2: " Immaginate che siamo tutti insieme come cipolle in questo Colosseo e che ognuno di noi porta occhiali magici sul naso e una scheda bingo in tasca. Immaginate ora che il nostro autopilota è in funzione e che siamo tutti pronti ad andare in missione per realizzare insieme il più grande spettacolo che la scena mondiale abbia mai visto. Che il gioco cominci!"


  # why am i telling you about this game

  why1: "Anche se tutti noi viviamo molte storie ogni giorno, non tutte le storie sono adatte a promuovere l’umanità e la carità. Alcune storie non faranno che peggiorare i vostri dadi e vi priveranno della vostra umanità. Vi troverete in missioni che vi porteranno ai vostri limiti e oltre."

  why2: "I 7 livelli hanno lo scopo di darvi un punto di riferimento sul vostro cammino per capire perché alcune storie non seguono il principio ” Lasciateci girare i dadi” e a quali livelli del vostro gioco dovreste ancora crescere, cosa non potevate fare o cosa non avete mai considerato. A volte non riuscite a vedere chiaramente il vostro parco giochi, o siete sopraffatti dalle vostre emozioni. Siete paralizzati e incapaci di agire o di esprimervi in modo costruttivo e di accettare le vostre macchie scure. A volte i vostri occhiali magici sono tormentati ed è difficile per voi vedere ciò che è intorno a voi con amore e comprensione. La vostra visione del mondo è oscura e la vostra psicosi distruttiva e vi sentite soli e non connessi al mondo. "

  why3: "Non sarà sempre in vostro potere per girare i dadi per il meglio. Bisogna sempre considerare che chi gioca, gioca liberamente e chi è costretto a giocare non può giocare.

Ognuno di voi deve decidere da se stesso di partecipare a questo gioco, proprio come gli altri giocatori. Il gioco può essere giocato solo se tutti conoscono le regole del gioco e le rispettano. "

  why4: "Ci saranno persone che giocheranno il loro proprio gioco secondo le loro proprie regole. Non si può costringere nessuno a rendere il mondo un posto migliore, a unire i membri della famiglia umana, o addirittura a vivere e agire con benevolenza e collettivamente."

  why5: "Ma potete mantenere le vostre convinzioni e anche queste storie vi insegneranno, vi metteranno alla prova, vi faranno crescere, vi condurranno alla consapevolezza e alla carità, alla comprensione, alla tolleranza e all’indulgenza. Ovunque il vostro cammino vi porti, non dovete mai dimenticare che non siete sotto l’unico controllo delle vostre storie. Non sapete mai cosa vi porterà la vita, chi sarà in grado di farvi girare i dadi quando avrete quasi smesso di giocare."

  why6: "Vi auguro fiducia nella vita e nei vostri prossimi, vi auguro il coraggio di essere spinti dal flusso della vita a vivere quante più storie possibili. Spero che alcune di queste storie si trasformino in “missioni per girare i dadi”."

  why7: "Vi auguro che queste storie vi arricchiscano e vi incoraggino nel vostro viaggio.

E personalmente spero che condividiate queste storie con i vostri prossimi per riportare l’essere umano al suo posto ancestrale nel mondo e per unire gli esseri umani in amore e pace."


